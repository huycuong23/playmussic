<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music player</title>
    <link
      rel="stylesheet"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./access/themify-icons/themify-icons.css" />
    <link rel="stylesheet" href="./access/main.css" />
    <link rel="stylesheet" href="./access/base.css" />
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQnpzk6yodjN9Jw5lqLRMt8G-SxfhBg9dcCpxo4HcWbmat2ZJh7WiPJ4mbv3GBkrkACcls&usqp=CAU" type="image/x-icon">
  </head>
  <body>
    <div class="player">
      <!-- Dashboard -->
        <div class="dashboard">
          <!-- Header -->
          <header>
            <h4>Now playing:</h4>
            <h2>String 57th & 9th</h2>
            <h2 class="singer"></h2>
          </header>
  
          <!-- CD -->
          <div class="cd">
            <div
              class="cd-thumb"
              style="
                background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg');
              "
            ></div>
          </div>
  
          <!-- Control -->
          <div class="control">
            <div class="btn btn1 btn-repeat">
              <i class="ti-reload"></i>
            </div>
            <div class="btn btn1 btn-prev">
              <i class="ti-control-skip-backward"></i>
            </div>
            <div class="btn btn-toggle-play">
              <i class="ti-control-pause"></i>
              <i class="ti-control-play"></i>
            </div>
            <div class="btn btn1 btn-next">
              <i class="ti-control-skip-forward"></i>
            </div>
            <div class="btn btn1 btn-random">
              <i class="ti-control-shuffle"></i>
            </div>
          </div>
  
          <div class="second">
            <input
              id="progress"
              class="progress"
              type="range"
              value="0"
              step="1"
              min="0"
              max="100"
            />
            <p class="hour-second"></p>
            <input type="range" min="0" max="100" value="100" class="slider" id="myRange">
            <p class="volume">
              <i class="icon icon-vldown ti-minus"></i>
              <i class="icon icon-vl ti-volume"></i>
              <i class="icon icon-vlup ti-plus"></i>
            </p>
          </div>
  
          <audio id="audio" src=""></audio>
     </div>

      <!-- Playlist -->
      <div class="playlist"></div>
    </div>
    <script src="./logic.js"></script>
    <img src="" alt="" />
  </body>
</html>
